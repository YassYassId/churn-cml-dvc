name: CML Churn Prediction Pipeline

# Required so CML can post PR comments
permissions:
  contents: write
  pull-requests: write

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  train:
    runs-on: ubuntu-latest
    
    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      # Node.js setup (required by CML)
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Install CML (correct binary, no tar.gz)
      - name: Install CML
        run: |
          curl -L https://github.com/iterative/cml/releases/latest/download/cml-linux-x64 -o cml
          chmod +x cml
          sudo mv cml /usr/local/bin/

      # Python setup
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'

      # Install dependencies
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Run training script
      - name: Train model and generate metrics
        run: python script.py

      # Create CML report
      - name: Create CML report
        run: |
          cat > report.md << 'EOF'
          # ðŸ¤– Churn Prediction Model Report

          ## Model Performance Metrics
          ```
          EOF

          cat metrics.txt >> report.md

          cat >> report.md << 'EOF'
          ```

          ## Confusion Matrix Visualization
          ![Confusion Matrix](./conf_matrix.png)

          ---
          *Report generated by CML Pipeline*
          EOF

      # Publish the report as a PR comment via CML
      - name: Post CML report
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cml comment create report.md
