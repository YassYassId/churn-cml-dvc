name: CML Churn Prediction Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  train:
    runs-on: ubuntu-latest
    
    steps:
      # Ã‰tape 1: Checkout du code
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Setup Node.js (if needed)
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install CML
        run: |
          # TÃ©lÃ©charger et installer le binaire CML (v2+)
          curl -fsSL https://github.com/iterative/cml/releases/latest/download/cml-linux-amd64.tar.gz | tar -xz
          sudo mv cml /usr/local/bin/

      # Ã‰tape 3: Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
          cache: 'pip'

      # Ã‰tape 4: Installer les dÃ©pendances ML
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Ã‰tape 5: Lancer le script d'entraÃ®nement
      - name: Train model and generate metrics
        run: python script.py

      # Ã‰tape 6: CrÃ©er le rapport avec CML
      - name: Create CML report
        run: |
          # CrÃ©er le rapport.md
          cat > report.md << 'EOF'
          # ðŸ¤– Churn Prediction Model Report
          
          ## Model Performance Metrics
          
          ```
          EOF
          cat metrics.txt >> report.md
          cat >> report.md << 'EOF'
          ```
          
          ## Confusion Matrix Visualization
          
          ![Confusion Matrix](./conf_matrix.png)
          
          ---
          *Report generated by CML Pipeline*
          EOF

      # Ã‰tape 7: Poster le rapport avec CML
      - name: Post CML report
        env:
          REPO_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          cml comment create report.md